  <style>
    :root {
      --primary-color: #FFC107;
      --secondary-color: #212121;
      --accent-color: #2C2F3A;
      --light-bg: #1E1F26;
      --text-color: #FFFFFF;
      --danger-color: #D32F2F;
      --modal-bg: rgba(33, 33, 33, 0.7);
      --header-height: 58px;
      --footer-height: 70px;
      --add-btn-height: 80px;
      --border-dark: #444754;
      --light-text: #FFFFFF;
    }
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: var(--light-bg);
      color: var(--text-color);
      padding-bottom: var(--footer-height);
    }


    .reward-card { 
      transition: all 0.3s ease; 
      background-color: var(--accent-color);
      border: 1px solid var(--border-dark);
      perspective: 1000px;
      position: relative;
    }
    .reward-card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .reward-card.flipped .reward-card-inner {
      transform: rotateY(180deg);
    }
    .reward-card-front, .reward-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: var(--accent-color);
      cursor: pointer;
    }
    .reward-card-back {
      transform: rotateY(180deg);
    }
    .purchase-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 640px) {
      .reward-card-inner { height: 160px; }
      .reward-card-front, .reward-card-back { padding: 0.75rem; }
      .reward-card-front h3, .reward-card-back h3 { font-size: 1rem; }
      .reward-card-front p, .reward-card-back p { font-size: 0.875rem; }
      .purchase-indicator {
        width: 20px;
        height: 20px;
        font-size: 12px;
        top: 6px;
        left: 6px;
      }
    }
    .btn-primary { 
      background-color: var(--primary-color); 
      color: var(--secondary-color);
    }
    .btn-primary:hover { 
      background-color: #E0A800;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: var(--secondary-color);
      padding: 10px 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      height: var(--footer-height);
    }
    .footer a {
      text-decoration: none;
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .footer a:hover {
      transform: scale(1.1);
    }
    .footer-icon span {
      font-size: 12px;
      margin-top: 5px;
      font-weight: 600;
    }
.footer-icon .icon-placeholder {
  width: 40px;

  justify-content: center;
  font-size: 14px;
  color: var(--light-text);
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
}
    .footer a.active span {

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

  <script>
    console.log('JavaScript loaded successfully');

    const purchases = {
      "Reward 1": 0, "Reward 2": 0, "Reward 3": 0, "Reward 4": 0,
      "Reward 5": 0, "Reward 6": 0, "Reward 7": 0
    };
    const rewardPoints = {
      "Reward 1": 100, "Reward 2": 50, "Reward 3": 75, "Reward 4": 120,
      "Reward 5": 90, "Reward 6": 60, "Reward 7": 150
    };
    const history = [];

    document.querySelectorAll('.reward-card-front, .reward-card-back').forEach(side => {
      side.addEventListener('click', (event) => {
        if (event.target.tagName === 'BUTTON' || event.target.tagName === 'INPUT') {
          return;
        }
        const card = side.closest('.reward-card');
        const rewardName = card.dataset.reward;
        card.classList.toggle('flipped');
        if (card.classList.contains('flipped')) {
          updateReceiveOptions(rewardName);
          console.log(`Flipped to back for ${rewardName}, count: ${purchases[rewardName]}`);
        } else {
          console.log(`Flipped to front for ${rewardName}, count: ${purchases[rewardName]}`);
        }
      });
    });

    function buyReward(rewardName, points) {
      purchases[rewardName]++;
      console.log(`Bought ${rewardName}, new count: ${purchases[rewardName]}`);
      updatePurchaseIndicator(rewardName);
    }

    function updatePurchaseIndicator(rewardName) {
      const card = document.querySelector(`.reward-card[data-reward="${rewardName}"]`);
      const indicator = card.querySelector('.purchase-indicator');
      const count = purchases[rewardName];
      indicator.textContent = count;
      indicator.style.display = count > 0 ? 'flex' : 'none';
    }

    function updateReceiveOptions(rewardName) {
      const card = document.querySelector(`.reward-card[data-reward="${rewardName}"]`);
      const optionsContainer = card.querySelector('.receive-options');
      const count = purchases[rewardName];
      optionsContainer.innerHTML = '';
      if (count === 0) {
        optionsContainer.innerHTML = '<p class="text-[var(--text-color)]">No items to receive</p>';
        return;
      }
      for (let i = 1; i <= count; i++) {
        const label = document.createElement('label');
        label.className = 'inline-flex items-center mr-4';
        label.innerHTML = `
          <input type="radio" name="receive-count-${rewardName}" value="${i}" class="mr-1" ${i === 1 ? 'checked' : ''}>
          <span class="text-[var(--text-color)]">${i}</span>
        `;
        optionsContainer.appendChild(label);
      }
    }

    function confirmReceived(rewardName) {
      const card = document.querySelector(`.reward-card[data-reward="${rewardName}"]`);
      const selected = card.querySelector(`input[name="receive-count-${rewardName}"]:checked`);
      if (!selected) {
        console.log('No count selected or no items to receive');
        return;
      }
      const count = parseInt(selected.value);
      console.log(`Before update: ${rewardName} count = ${purchases[rewardName]}, subtracting ${count}`);
      purchases[rewardName] = Math.max(0, purchases[rewardName] - count);
      console.log(`After update: ${rewardName} count = ${purchases[rewardName]}`);
      const now = new Date();
      const dateTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
      history.push({ name: rewardName, count, dateTime });
      console.log(`Added to history: ${rewardName}, Picked Amount: ${count}, DateTime: ${dateTime}`);
      updateHistoryTab();
      updatePurchaseIndicator(rewardName);
      card.classList.remove('flipped');
    }

    function updateHistoryTab() {
      const historyGrid = document.getElementById('history-grid');
      historyGrid.innerHTML = '';
      history.forEach((entry, index) => {
        const card = document.createElement('div');
        card.className = 'reward-card p-4 rounded-lg shadow-md text-center';
        card.dataset.historyId = index;
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${entry.name}</h3>
          <p class="text-[var(--text-color)]">Picked Amount: ${entry.count}</p>
          <p class="text-[var(--text-color)] font-bold">${entry.dateTime}</p>
        `;
        historyGrid.appendChild(card);
      });
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.add('hidden');
      });
      document.getElementById(tabId).classList.remove('hidden');
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('bg-[var(--primary-color)]');
        button.classList.add('bg-[var(--secondary-color)]');
        button.classList.remove('text-[var(--secondary-color)]');
        button.classList.add('text-[var(--text-color)]');
      });
      const activeButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
      if (activeButton) {
        activeButton.classList.remove('bg-[var(--secondary-color)]');
        activeButton.classList.add('bg-[var(--primary-color)]');
        activeButton.classList.remove('text-[var(--text-color)]');
        activeButton.classList.add('text-[var(--secondary-color)]');
      }
    }

    window.onload = () => showTab('rewards');
  </script>
